<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    
    <a href="replace with link"> <!--made into hyperlink-->
        <button style="background-color: rgb(52, 53, 53); color: aliceblue; border-radius: 10px;">To</button>
    </a>
    
    <button onclick="dosomething()" style="background-color: rgb(52, 53, 53); color: aliceblue; border-radius: 10px;">JS test</button>

    <p id="test">hello</p>

    <script>
        function dosomething(){
            document.getElementById("test").innerHTML = "Goodbye";
        }
    </script>
</body>
</html>
