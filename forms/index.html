<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form action="http://etheral.tech/" method="POST">
        <div>
        <!--labal goes to the left of the input-->
        <label for="fname">first name:</label>
        <input type="text" id="fname" name="fname" placeholder="Type first name" required="True"><!--Place holder is text when no text is in box-->
        </div>

        <br>

        <div>
        <label for="lname">last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Type last name" required="True">
        </div>

        <br>

        <div>
            <label for="bdate">Birthdate</label>
            <input type="date" id="date" name="bdate" required="True">
        </div>

        <br>

        <div>
            <label for="title">Title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">
            
            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">
            
            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
            
        </div>

        <br>

        <div>
            <label for="phone">Phone number:</label>
            <input type="tel" name="phone" id="phone" required="True" placeholder="1234567890">
        </div>

        <br>

        <div>
            <label for="email">Please enter email</label>
            <input type="email" id="email" name="email" placeholder="example@web.com" required="True">
        </div>

        <br>

        <div>
            <label for="pass">Enter password:</label>
            <input type="password" id="pass" name="pass" maxlength="12" required="True" placeholder="Password">
        </div>

        <br>

        <div>
            <label for="payment">Payment:</label>
            <select name="payment" id="payment">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="giftcard">Giftcard</option>
            </select>
        </div>

        <br>

        <div>
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" id="quantity" required="True" min="0" max="99" value="1">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

    </form>

</body>
</html>
