<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <h3>Store hours</h3>

    <table bgcolor="black" width="700"> <!--the tables bgcolor changes the colour of the lines-->
        <tr bgcolor="grey"><!--bgcolor means back ground colour-->
            <th width="100"> Sunday</th><!--Table headers are normally bold-->
            <th width="100">Monday</th> <!--Size only ned to be on one line-->
            <th width="100">Tuesday</th>
            <th width="100">Wednesday</th>
            <th width="100">Thursday</th>
            <th width="100">Friday</th>
            <th width="100">Saturday</th><!--th is a table header-->
        </tr><!--tf is a table row-->
        <tr bgcolor="lightgrey" align="center">
            <td>Closed</td>
            <td>9am-5pm</td><!--td tags are table data-->
            <td>9am-5pm</td>
            <td>9am-5pm</td>
            <td>9am-5pm</td>
            <td>9am-5pm</td>
            <td>Closed</td>
        </tr>
    </table>


</body>
</html>
